<div class="container-fluid">
  <div *ngIf="authError">
    <div class="alert alert-danger">{{ authError?.message }}</div>
  </div>

  <div class="container">

    <h1 class="font-weight-bold text-center"><i class="fas fa-check-circle"></i>WhatTodo</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel #email="ngModel" name="email" type="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" name="password" type="password" class="form-control">
      </div>

      <div class="form-group" id="butts">
        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>
        <span>No account yet? </span>
        <a routerLink="/register" routerLinkActive="active" class="CreateLink">Create Account </a>
      </div>
    </form>
  </div>
</div>
