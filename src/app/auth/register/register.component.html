<div class="contianer-fluid">
  <div *ngIf="authError">
    <div class="alert alert-danger">
      {{ authError?.message }}
    </div>
  </div>

  <div class="container">
    <h1 class="font-weight-bold text-center"><i class="fas fa-check-circle"></i>Registration </h1>
    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel #email="ngModel" name="email" type="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" name="password" type="password" class="form-control">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input name="password" type="password" class="form-control">
      </div>

      <div class="form-group" id="butts">
        <button type="submit" class="btn btn-block btn-primary">
          Register Account </button>
        <button type="button" class="btn btn-block btn-secondary" routerLink="/login"
          routerLinkActive="active">Back</button>
      </div>
    </form>
  </div>
</div>
